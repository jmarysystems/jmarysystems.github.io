<script type="text/javascript"><!--
    function iniciar( exeR ) {    
        exeatual++;
        document.getElementById('centro').src =exeR[0];
        
        document.getElementById( 'selectdaresposta' ).removeAttribute( "class", "dispnone" );
        document.getElementById( 'bt2' ).removeAttribute( "class", "dispnone" );
        
        document.getElementById( 'bt0' ).className += "dispnone";
    }
    function proximo( exeR ) {    
        //exeatual++;
        document.getElementById('centro').src =exeR[0];
        
        document.getElementById( 'selectdaresposta' ).removeAttribute( "class", "dispnone" );
        
        document.getElementById( 'bt1' ).className += "dispnone";
        document.getElementById( 'bt2' ).removeAttribute( "class", "dispnone" );
        
        document.getElementById('tdtitulo').innerHTML = assuntodoexercicio; 
    }
    
    function resposta( exeR ) {   
        var x = document.getElementById("respostaselecionada").value;
        if( x === exeR[2] ){
            
            document.getElementById('centro').src =exeR[1];   
            qtdacertos++;
            document.getElementById('tdacertos').innerHTML = "Acertos:&nbsp;" + qtdacertos; 
            
            document.getElementById('tdtitulo').innerHTML = "Parabéns Resposta Correta - Opção: " + exeR[2];
        }
        else{
            
            document.getElementById('centro').src =exeR[1];   
            qtdaerros++;            
            document.getElementById('tderros').innerHTML = "Erros:&nbsp;" + qtdaerros; 
            
            document.getElementById('tdtitulo').innerHTML = "Resposta Incorreta - a correta seria à opção: " + exeR[2];
        }
        
        document.getElementById( 'selectdaresposta' ).className += "dispnone";
        
        document.getElementById( 'bt1' ).removeAttribute( "class", "dispnone" );
        document.getElementById( 'bt2' ).className += "dispnone";
    }
//--></script>

        <script type="text/javascript">  
            function proximoexecombase( x ) {    
                
                if( x === 'p' ){ exeatual++; }
                
                switch( exeatual ) {
                    case 1: if( x === 'p' ){ proximo( exe1 ); } else{ resposta( exe1 ); }  break;
                    case 2: if( x === 'p' ){ proximo( exe2 ); } else{ resposta( exe2 ); }  break;
                    case 3: if( x === 'p' ){ proximo( exe3 ); } else{ resposta( exe3 ); }  break;
                    case 4: if( x === 'p' ){ proximo( exe4 ); } else{ resposta( exe4 ); }  break;
                    case 5: if( x === 'p' ){ proximo( exe5 ); } else{ resposta( exe5 ); }  break;
                    case 6: if( x === 'p' ){ proximo( exe6 ); } else{ resposta( exe6 ); }  break;
                    case 7: if( x === 'p' ){ proximo( exe7 ); } else{ resposta( exe7 ); }  break;
                    case 8: if( x === 'p' ){ proximo( exe8 ); } else{ resposta( exe8 ); }  break;
                    case 9: if( x === 'p' ){ proximo( exe9 ); } else{ resposta( exe9 ); }  break;
                    case 10: if( x === 'p' ){ proximo( exe10 ); } else{ resposta( exe10 ); }  break;
                        
                    default:     
                        document.getElementById('tdtitulo').innerHTML = "FIM " + assuntodoexercicio;
                        document.getElementById( 'bt1' ).className += "dispnone";
                        document.getElementById('centro').src ="http://jmtrueconteudo.blogspot.com.br/2016/11/blog-post_2.html";
                }
            }
