<script type="text/javascript">
    
    var exeatual = 1; 
    var exe_endereco = "00012_HTML_a_Tag_HR/Slide"+exeatual+".PNG";
    
    var qtd_de_slides = 21;
            
    function proximo( x ) {    
        
        if( x === 'p' ){ 
            exeatual++; 
            
            if( exeatual > qtd_de_slides ){
                exeatual = 1; 
            }
        }  
        else{
            exeatual--; 
            
            if( exeatual < 1 ){
                exeatual = qtd_de_slides; 
            }
        }
        
        exe_endereco = "00012_HTML_a_Tag_HR/Slide"+exeatual+".PNG";
        
        document.getElementById('centroexe').src =exe_endereco;
    }
</script>
