    function iniciar( exeR ) {    
        exeatual++;

        //exeatual++;

        var x = document.getElementById("abcdresposta").value;
        if( x === exeR[2] ){

            qtdacertos++;
            document.getElementById('tdacertos').innerHTML = qtdacertos;

            document.getElementById('centro').src =exeR[1];   
            qtdaerros++;            
            document.getElementById('tderros').innerHTML = qtdaerros; 
            
            document.getElementById('tdtitulo').innerHTML = "Resposta Incorreta - a correta seria à opção: " + exeR[2];
        }
        
        document.getElementById( 'selectdaresposta' ).className += "dispnone";
        
        document.getElementById( 'bt1' ).removeAttribute( "class", "dispnone" );
        document.getElementById( 'bt2' ).className += "dispnone";
    }
    function abcdResposta(abcdR) {
        document.getElementById("abcdresposta").value = abcdR;
        mostrarocultar('bt1');
        mostrarocultar('bt2');
    }
    function mostrarocultar(id) {
    
        if( document.getElementById(id).style.display === 'none' ){
            document.getElementById(id).style.display = 'block';
        }else{            
            document.getElementById(id).style.display = 'none';
        }
    };
