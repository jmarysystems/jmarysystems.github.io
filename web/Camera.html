    <body>
        
        <input type="text" id="url" style="width:300px;" value="http://192.168.1.118:8080/videofeed">
        <button onclick="abrir();">Abrir</button>

<script type="text/javascript">
function abrir() {
    
    var url = document.getElementById('url').value;
    
    window.open (
url,
'pagina',
"width=350, height=255, top=100, left=110, scrollbars=no, menubar=no, toolbar=no, location=no, status=no, directories=no, fullscreen=yes" );
                 
}

</script>
