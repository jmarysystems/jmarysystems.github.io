<script type="text/javascript">
function mostrarocultar(id) {
    
    if( document.getElementById(id).style.display === 'none' ){
        document.getElementById(id).style.display = 'block';
    }else{
        document.getElementById(id).style.display = 'none';
    }
};

function alterarcorfundo(id) {
    
    if( document.getElementById(id).style.backgroundColor === '#23871C' ){
        document.getElementById(id).style.backgroundColor='#3A3A3A';
        document.getElementById(id).style.color='#fff';
    }else{
        document.getElementById(id).style.backgroundColor='#23871C';
        document.getElementById(id).style.color='#black';
    }
    alert(document.getElementById(id).style.backgroundColor);
};

function alterarcortexto(id) {
    
    if( document.getElementById(id).style.color === '#fff' ){
        document.getElementById(id).style.color='#black';
    }else{
        document.getElementById(id).style.color='#black';
    }
};
</script>
